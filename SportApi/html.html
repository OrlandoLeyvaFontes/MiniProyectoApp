<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Equipos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Buscador de Equipos Deportivos</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="searchInput" class="form-label">Buscar por nombre:</label>
                    <input type="text" id="searchInput" class="form-control">
                    <button id="searchButton" class="btn btn-primary mt-2">Buscar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="leagueSelect" class="form-label">Buscar por liga:</label>
                    <select id="leagueSelect" class="form-select">
                        <option value="">Seleccionar liga</option>
                        <option value="English Premier League">Premier League</option>
                        <option value="Spanish La Liga">La Liga</option>
                        <option value="Italian Serie A">Serie A</option>
                        <option value="German Bundesliga">Bundesliga</option>
                        <option value="French Ligue 1">Ligue 1</option>
                    </select>
                    <button id="leagueButton" class="btn btn-primary mt-2">Buscar</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h2>Resultados:</h2>
                <div id="results" class="row">
                    <p>Utiliza la b√∫squeda para ver resultados.</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h2>Mis Equipos:</h2>
                <div id="savedTeams" class="row">
                    <p>No hay equipos guardados.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
